server:
  port: ${PORT:8080}



spring:
  application:
    name: CI-CD
  profiles:
    active: ${SPRINF_PROFILE_ACTIVE:dev}

app:
  version @project.version@

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
logging:
  level:
    com.example: INFO
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"